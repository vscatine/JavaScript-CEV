<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <label for="num">Número (de 1 a 100)</label>
            <input type="number" name="num" id="num" min="1" max="100">
            <input type="button" value="Adicionar" id="add" onclick="add()">
            <p>
                <select name="values" id="values" size="10"></select>
            </p>
            <button type="submit" id="end" onclick="end()">Finalizar</button>
            <button id="clear" onclick="clear()">Limpar</button>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script_tests.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Qual sua velocidade?</label>
    <input type="number" name="txtvel" id="txtvel">
    <button type="submit" id="btnver">Verificar</button>
    <div id="res"></div>
    
    <script>
        var btn = window.document.querySelector('button#btnver')
        btn.addEventListener('click', checagem)
        function checagem() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p><strong>MULTADO</strong> por excesso de velecidade!</p>'
            } else {
                res.innerHTML += '<p>Você está em uma velocidade segura. Boa viagem!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança.</p>'
        }
    </script>
</body>
</html>

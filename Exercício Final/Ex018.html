<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/icons8-números-32.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Analisador de números</h1> 
    </header>
    <section>
        <div>
            <label for="num">Número (entre 1 e 100)</label>
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" id="btnadd">
            <p>
                <select name="val" id="val" size="10"></select>
            </p> 
            <button id="end">Finalizar</button> 
            <button id="clean" onclick="clean()">Limpar</button>          
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/vscatine" target="_blank">Vitor Scatine</a></p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>

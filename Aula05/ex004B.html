<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        var sal = parseFloat(prompt('Quanto você Ganha?')).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Nome: ${nome}<br>
        Salário: ${sal}`)
    </script>
</body>
</html>

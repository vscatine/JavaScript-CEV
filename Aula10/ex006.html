<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            width: 200px;
            height: 200px;
            line-height: 200px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20pt;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            background-color: purple;
            color: white;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja
    </div>
    <script>
        var a = window.document.querySelector('#area')
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrou() {
            a.innerText = 'Entrou!'
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
